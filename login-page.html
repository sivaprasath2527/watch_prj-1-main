<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page _ watch e-com project no.1</title>
    <!-- style css link -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- responsive css link -->
    <link rel="stylesheet" href="../style/responsive.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome cdn -->
    <script src="https://use.fontawesome.com/2195943dbd.js"></script>
</head>
<body id="body">
    <div class="user_login">
        <div class="container">
            <div class="row">
                <div class="login_bgimg col-xl-6"></div>
                <div class="login_layout col-xl-6 text-center">
                    <div class="login_panel">
                        <div class="login_img">
                            <img src="/img/logo.webp" alt="img">
                        </div>
                        <div class="login_box font-weight-bolder">
                            <br><label for="username">Username:</label>
                            <input type="text" name="username" placeholder="username" id="input_password"><br><br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="input_password"><br><br>
                            <button class="btn btn-primary font-weight-bold" id="login_btn" >Log in</button>
                        </div>
                        <div class="signup_text">
                            <h6>___________Or___________</h6>
                            <h6>if you don't have a account create one </h6>
                            <a href="#">Sign up</a>
                        </div>
                        <div class="socialmedia_link m-1 ">
                            <i class="fa fa-instagram"></i>
                            <i class="fa fa-twitter-square"></i>
                            <i class="fa fa-whatsapp"></i>
                            <i class="fa fa-facebook-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="../script/script.js"></script>
</html>
